version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hola
    - Buenos días
    - Que tal
    - Buenas tardes
    - Buenas noches
- intent: goodbye
  examples: |
    - Buenas noches
    - Adios
    - Nos vemos luego
    - Buenas tardes
    - Que tengas un buen día
    - Nos vemos
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - ? Your NLU model classified 'Hi' with intent 'greet' and there are no entities, is this correct?  (Y/n)n
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect
- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad
- intent: bot_challenge
  examples: |
    - ¿Eres un bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
